<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HarborView Financial - Transfer Funds</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f1f3f5;
}

.navbar {
    background: #003366;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-left {
    font-weight: bold;
    font-size: 18px;
}

.container {
    max-width: 700px;
    margin: 40px auto;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

input, select {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 12px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

button:hover {
    background: #002244;
}

.notice {
    margin-top: 15px;
    color: green;
}
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">HarborView Financial</div>
    <div>
        <a href="dashboard.html" style="color:white;text-decoration:none;">Back to Dashboard</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Transfer Funds</h2>

        <label>From Account</label>
        <select>
            <option>Checking Account</option>
            <option>Savings Account</option>
        </select>

        <label>Recipient</label>
        <input type="text" id="recipient" placeholder="Recipient Name">

        <label>Amount ($)</label>
        <input type="number" id="amount" placeholder="0.00">

        <button onclick="submitTransfer()">Submit Transfer</button>

        <div id="confirmation" class="notice"></div>
    </div>
</div>

<script>
function submitTransfer() {
    const recipient = document.getElementById("recipient").value;
    const amount = document.getElementById("amount").value;

    if (!recipient || !amount) {
        alert("Please complete all fields.");
        return;
    }

    // Save transfer to localStorage (demo-only front-end simulation)
    const transfer = {
        recipient: recipient,
        amount: amount,
        date: new Date().toLocaleDateString()
    };

    localStorage.setItem("latestTransfer", JSON.stringify(transfer));

    document.getElementById("confirmation").innerText =
        "Transfer submitted successfully.";

    setTimeout(() => {
        window.location.href = "dashboard.html";
    }, 1500);
}
</script>

</body>
</html>
