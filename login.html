<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HarborView Financial - Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}

/* Top Navigation */
.navbar {
    background: #003366;
    color: white;
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-left {
    font-weight: bold;
    font-size: 18px;
}

.nav-right a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 14px;
}

.nav-right a:hover {
    text-decoration: underline;
}

/* Centered Login Section */
.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 70px);
}

.card {
    background: white;
    padding: 40px;
    width: 360px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    text-align: center;
}

h2 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    width: 100%;
    padding: 12px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #002244;
}

.footer {
    text-align: center;
    font-size: 12px;
    color: #666;
    padding: 15px;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="nav-left">HarborView Financial</div>
    <div class="nav-right">
        <a href="#">Personal</a>
        <a href="#">Business</a>
        <a href="#">Investments</a>
        <a href="#">Contact Us</a>
    </div>
</div>

<!-- MAIN LOGIN AREA -->
<div class="main">
    <div class="card">
        <h2>Secure Client Login</h2>
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <button onclick="login()">Sign In</button>
    </div>
</div>

<div class="footer">
    Â© 2026 HarborView Financial. All rights reserved.
</div>

<script>
function login() {
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
